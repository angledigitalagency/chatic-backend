        }

        }

        .icon {
            font-size: 48px;

        }

        .title {

        }

            font-size: 14px;

        }

        .badge {

            color: black;
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 10px;
            font-weight: bold;

        }
